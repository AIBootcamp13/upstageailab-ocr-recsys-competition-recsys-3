# LightGCN configuration tuned for higher GPU utilization (â‰ˆ24 GB)
data_path: '../data/processed'
data_save_path: './data'
USER_ID_FIELD: user_idx
ITEM_ID_FIELD: item_idx
TIME_FIELD: event_time
enable_amp: False
enable_scaler: False
worker: 12

user_inter_num_interval: "[1,Inf)"
item_inter_num_interval: "[1,Inf)"

load_col:
  inter: ['user_idx', 'item_idx', 'event_time']

# LightGCN architecture
embedding_size: 256
n_layers: 3
reg_weight: 1e-04

# Training setup
epochs: 40
train_batch_size: 16384
learner: adam
learning_rate: 0.001
weight_decay: 0.0
neg_sampling:
  uniform: 1
loss_type: BPR

#stopping_step: 40
eval_step: 20

metrics: ['Recall', 'NDCG']
topk: 10
valid_metric: NDCG@10

show_progress: True
checkpoint_dir: './check_point'
eval_batch_size: 16384

# Evaluation
eval_args:
  split:
    LS:
      valid_and_test
  group_by: user
  order: TO
  mode: full
